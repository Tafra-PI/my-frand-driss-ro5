<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهكير هاتفك</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 30px;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <audio id="hackSound" autoplay>
        <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
    </audio>
    <h1>لقد تم تهكير هاتفك بنجاح</h1>
    <p>جميع بياناتك الآن في أيدينا.</p>
    <p id="countdown">إغلاق الصفحة خلال 10 ثوانٍ...</p>
    <script>
        setTimeout(function() {
            alert("تحذير: تم تهكير هاتفك!");
            setTimeout(function() {
                alert("جميع بياناتك قد سُرقت!");
                setTimeout(function() {
                    alert("لا يمكنك الهروب!");
                }, 2000);
            }, 2000);
        }, 2000);

        let seconds = 10;
        let countdownElement = document.getElementById("countdown");

        let countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = "إغلاق الصفحة خلال " + seconds + " ثوانٍ...";
            if (seconds === 0) {
                clearInterval(countdown);
                alert("تم غلق هاتفك الآن!");
            }
        }, 1000);

        window.onbeforeunload = function() {
            return "هل أنت متأكد من رغبتك في مغادرة الصفحة؟ قد يكون هاتفك في خطر!";
        };
    </script>
</body>
</html>
